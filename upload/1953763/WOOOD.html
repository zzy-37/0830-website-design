            <h4>设计说明</h4>
            <p>这个凳子通过杠杆原理制成的一把能够变形、上下活动的凳子。坐在上面的座面上，座面会向下移动，与下方上移的小座面在中间会合，趁你不注意给你一个惊喜（也许是惊吓）。</p>
            <p>凳子全身由胶合木板制成，其中有少量金属连接件及螺丝。反叛了宜家简洁的设计风格，将机械、朋克作为设计语言，以较为复杂的传动结构作为装饰，增加了椅子的机械美感。</p>
